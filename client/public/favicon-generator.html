<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 20px;
      background-color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #4a7bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background-color: #3a6ae8;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Shopping Bag Favicon Generator</h1>
  <canvas id="favicon" width="64" height="64"></canvas>
  <div>
    <button id="downloadBtn">Download Favicon</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('favicon');
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Set background color (transparent)
      ctx.fillStyle = 'transparent';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw shopping bag icon
      ctx.strokeStyle = '#4a7bff'; // Primary blue color
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      // Draw the bag base
      ctx.beginPath();
      ctx.rect(16, 24, 32, 30);
      ctx.stroke();
      
      // Draw the bag handles
      ctx.beginPath();
      ctx.moveTo(24, 24);
      ctx.quadraticCurveTo(24, 14, 32, 14);
      ctx.quadraticCurveTo(40, 14, 40, 24);
      ctx.stroke();
      
      // Download button functionality
      document.getElementById('downloadBtn').addEventListener('click', function() {
        const link = document.createElement('a');
        link.download = 'favicon.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
